<div class="form-header">
  <input
    #searchInput
    class="au-input au-input-xl"
    type="text"
    placeholder="Search for products ..."
    (keyup.enter)="handleSearch(searchInput.value)"
  />
  <button
    class="au-btn-submit"
    (click)="handleSearch(searchInput.value)"
  >
    <span><i class="fa fa-search"></i></span>
  </button>
</div>
