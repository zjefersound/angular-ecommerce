<div class="detail-section">
  <div class="container-fluid detail-content">
    <img src="{{product.imageUrl}}" class="detail-img" alt="{{product.description}}">
    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice | currency: "USD"}}</div>
    <button (click)="addToCart(product)" class="primary-btn">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p class="description">
      {{product.description}}
    </p>

    <a routerLink="/products" class="mt-5">Back to product list</a>
  </div>
</div>
